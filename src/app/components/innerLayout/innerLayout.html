<div *ngFor = "let layout of content" class="row">
  <div class="col">
    <div  [ngSwitch]= "layout?.imgPosition"  class="row no-gutters justify-content-between align-items-center">
      <!-- <div *ngSwitchCase ="'right'"> -->
      <div *ngSwitchCase ="'right'" class="clearfix hidden-sm-down col-md-1"></div>
    <!-- Left Text -->
      <div  *ngSwitchCase ="'right'" class="col-sm-6 col-md-5">
        <h3>{{layout?.name}}</h3>
        {{layout?.description}}>
      </div>
      <div *ngSwitchCase ="'right'" class="col-sm-6 col-md-6">
        <img src={{layout?.imgPath}} class="img-fluid" style="min-width: 100%;" />
      </div>
    <!-- </div> -->
    <!-- <div *ngSwitchCase ="'left'"> -->
      <div *ngSwitchCase ="'left'" class="col-sm-6 col-md-6">
        <img src={{layout?.imgPath}} class="img-fluid" style="min-width: 100%;;" />
      </div>
      <!-- Right Text -->
      <div  *ngSwitchCase ="'left'" class="clearfix hidden-xs-down col-sm-6 col-md-5">
        <h3>{{layout?.name}}</h3>
        {{layout?.description}}
      </div>
      <div  *ngSwitchCase ="'left'" class="col-12 clearfix hidden-sm-up flex-first">
        <h3>{{layout?.name}}</h3>
        {{layout?.description}}
      </div>

    <!-- </div> -->
  </div>
</div>
</div>
