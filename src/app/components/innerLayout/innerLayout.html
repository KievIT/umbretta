<div *ngFor = "let layout of content" class="row no-gutters">
  <div class="col">
    <div  [ngSwitch]= "layout?.imgPosition"  class="row no-gutters justify-content-between align-items-center">

      <div  *ngSwitchCase ="'right'" class="col-10 push-1 col-sm-5 push-sm-1">
        <h3>{{layout?.name}}</h3>
        <span innerHTML="{{layout?.description}}"></span>
      </div>
      <div *ngSwitchCase ="'right'" class="col-10 push-1 col-sm-6">
        <img src={{layout?.imgPath}} class="img-fluid" style="min-width: 100%;" />
      </div>

      <div *ngSwitchCase ="'left'" class="col-10 push-1 col-sm-6">
        <img src={{layout?.imgPath}} class="img-fluid" style="min-width: 100%;;" />
      </div>
      <div  *ngSwitchCase ="'left'" class="clearfix hidden-xs-down col-sm-4 offset-sm-1 pull-sm-1">
        <h3>{{layout?.name}}</h3>
        <span innerHTML="{{layout?.description}}"></span>
      </div>
      <div  *ngSwitchCase ="'left'" class="col-10 push-1 clearfix hidden-sm-up flex-first">
        <h3>{{layout?.name}}</h3>
        <span innerHTML="{{layout?.description}}"></span>
      </div>

    </div>
  </div>
</div>
