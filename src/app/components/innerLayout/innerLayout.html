<div *ngFor = "let layout of content">
  <div  [ngSwitch]= "layout?.imgPosition"  class="row no-gutters justify-content-between">
    <!-- <div *ngSwitchCase ="'right'"> -->
    <div *ngSwitchCase ="'right'" class="col-1"></div>
    <!-- Left Text -->
      <div  *ngSwitchCase ="'right'" class="col-5" style="margin-top: 180px;">
        <h3>{{layout?.name}}</h3>
        {{layout?.description}}
      </div>
      <div *ngSwitchCase ="'right'" class="col-6">
        <img src={{layout?.imgPath}} class="img-fluid" style="min-width: 100%;" />
      </div>
    <!-- </div> -->
    <!-- <div *ngSwitchCase ="'left'"> -->
      <div *ngSwitchCase ="'left'" class="col-6">
        <img src={{layout?.imgPath}} class="img-fluid" style="min-width: 100%;;" />
      </div>
      <!-- Right Text -->
      <div  *ngSwitchCase ="'left'" class="col-5" style="margin-top: 180px;">
        <h3>{{layout?.name}}</h3>
        {{layout?.description}}
      </div>

    <!-- </div> -->
  </div>
</div>
